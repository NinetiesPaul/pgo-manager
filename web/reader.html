<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="UTF8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
        <link href="../includes/css/glyphicons.css" rel="stylesheet">
        <link href="../includes/css/navbar.css" rel="stylesheet">
        <link href="../includes/css/css.css" rel="stylesheet">
        <script src="../includes/js/jquery.js"></script>
        <script>
            var colors = {
                "Normal": "darkgrey",
                "Grass": "darkgreen",
                "Water": "dodgerblue",
                "Dark": "#303030",
                "Rock": "saddlebrown",
                "Poison": "mediumpurple",
                "Ground": "sandybrown",
                "Fairy": "lightpink",
                "Psychic": "deeppink",
                "Steel": "grey",
                "Ghost": "darkslateblue",
                "Bug": "limegreen",
                "Fire": "orangered",
                "Flying": "cornflowerblue",
                "Dragon": "grey",
                "Ice": "deepskyblue",
                "Electric": "darkgoldenrod",
                "Fight": "brown",
            }

            function clearLayout() {
                $('.resistant_to').html('');
                $('.vulnerable_to').html('');
                $('.defense_type_row').html("<td class='defense_typeA'>&nbsp;</td>");
            }

            function getPokemonData(val) {
                val = val.replace(' ', '_');
                $('#pokemonList').attr('disabled', 'disabled');

                $.ajax({
                    type: "GET",
                    url: "getPokemon/" + val,
                    success: function(data){
                        clearLayout();
                        $('#pokemonList').removeAttr('disabled');
                        data = jQuery.parseJSON(data)
                        pokemonTypeA =  data.type[0];
                        $('.defense_typeA')
                            .attr('colspan', 2)
                            .addClass('defense_one_type_style')
                            .css('background-color', colors[pokemonTypeA])
                            .html(pokemonTypeA)
                        if (data.type.length > 1) {
                            $('.defense_typeA')
                                .removeAttr('colspan')
                                .removeClass('defense_one_type_style')
                                .addClass('defense_typeA_style');
                            $('.defense_type_row').append("<td class='defense_typeB'>&nbsp;</td>");
                            $('.defense_typeB')
                                .addClass('defense_typeB_style')
                                .css('background-color', colors[data.type[1]])
                                .html(data.type[1]);
                        }
                        $('.atk-stat').html(data.stats.atk)
                        $('.def-stat').html(data.stats.def)
                        $('.sta-stat').html(data.stats.sta)
                        $.each(data.defense_data.resistant_to, function (index,value){
                            $('.resistant_to').append(index + " | " + value + "<br>")
                        });
                        $.each(data.defense_data.vulnerable_to, function (index,value){
                            $('.vulnerable_to').append(index + " | " + value + "<br>")
                        });
                    }
                });
            }

            $(document).on('change', '#pokemonList', function(){
                getPokemonData(this.value);
            });

            $(document).ready( function () {
            });
        
        </script>
        <title>PGO Manager :: Cadastro</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="home">PGO Manager</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Logado como admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {LINKS}
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="../logout">Sair</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron text-center">
                {CONTENT}

                <div class="card" style="width: 18rem;">
                    <select id="pokemonList" name="pokemonList">
                        <option>-- Selecione um pokemon --</option>
                        {LISTA}
                    </select>
                    <img class="card-img-top" src="..." alt="(pokemon image)">
                    <div class="card-body">
                        <table  class="table-borderless" style="margin: 0 auto; width: 100%; text-align: center;">
                            <tr>
                                <td><span class="badge badge-pill badge-danger full-pill">Atk</span></td>
                                <td><span class="badge badge-pill badge-success full-pill">Def</span></td>
                                <td><span class="badge badge-pill badge-primary full-pill">Sta</span></td>
                            </tr>
                            <tr>
                                <td><span class="badge badge-pill atk-stat full-pill">&nbsp;</span></td>
                                <td><span class="badge badge-pill def-stat full-pill">&nbsp;</span></td>
                                <td><span class="badge badge-pill sta-stat full-pill">&nbsp;</span></td>
                            </tr>
                        </table>
                        <p class="separator">Attack</p>
                        <table class="table-borderless" style="margin: 0 auto;width: 100%;text-align: center;">
                            <tbody>
                                <tr>
                                    <td style="text-align:center">Quick Name</td>
                                    <td>Quick Type</td>
                                </tr>
                                <tr>
                                    <td>Good against</td>
                                    <td>Weak to</td>
                                </tr>
                            </tbody>
                        </table>
                        <p class="separator">Defense</p>
                        <table class="table-borderless" style="margin: 0 auto;width: 100%;text-align: center;">
                            <tbody>
                                <tr class="defense_type_row">
                                    <td class="defense_typeA">&nbsp;</td>
                                </tr>
                                <tr>
                                    <td><small><b>Resistant To</b></small></td>
                                    <td><small><b>Vulnerable To</b></small></td>
                                </tr>
                                <tr valign="top" style="font-size: 0.7em;">
                                    <td class="resistant_to"></td>
                                    <td class="vulnerable_to"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>		
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
        <script type="application/json" charset="utf8" src="https://cdn.datatables.net/plug-ins/1.10.20/i18n/Portuguese-Brasil.json"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    </body>
</html>
