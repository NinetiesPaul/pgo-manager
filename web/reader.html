<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
        <meta charset="UTF8">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/css/bootstrap-select.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
        <link href="../includes/css/status.css" rel="stylesheet">
        <link href="../includes/css/glyphicons.css" rel="stylesheet">
        <link href="../includes/css/navbar.css" rel="stylesheet">
        <link href="../includes/css/datatables.css" rel="stylesheet">
        <script src="../includes/js/jquery.js"></script>
        <script>
            function getPokemonData(val) {
                val = val.replace(' ', '_');
                $('#pokemonList').attr('disabled', 'disabled');

                $.ajax({
                    type: "GET",
                    url: "getPokemon/" + val,
                    success: function(data){
                        $('#pokemonList').removeAttr('disabled');
                        data = jQuery.parseJSON(data)
                        $('.nome').html(data.name)
                        $('.defense_type').html(data.type)
                        console.log(data.defense_data.resistant_to)
                        $('.resistant_to').html(JSON.stringify(data.defense_data.resistant_to))
                        $('.vulnerable_to').html(JSON.stringify(data.defense_data.vulnerable_to))
                        console.log(data)
                    }
                });
            }

            $(document).on('change', '#pokemonList', function(){
                getPokemonData(this.value);
            });

            $(document).ready( function () {
            });
        
        </script>
        <title>PGO Manager :: Cadastro</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
            <a class="navbar-brand" href="home">PGO Manager</a>
            <div class="collapse navbar-collapse" id="navbarsExampleDefault">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Logado como admin
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            {LINKS}
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="../logout">Sair</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron text-center">
                {CONTENT}

                <div class="card" style="width: 18rem;">
                    <select id="pokemonList" name="pokemonList">
                        <option>-- Selecione um pokemon --</option>
                        {LISTA}
                    </select>
                    <img class="card-img-top" src="..." alt="(pokemon image)">
                    <div class="card-body">
                        <h5 class="card-title nome"></h5>
                        <small>ATK | DEF | STA</small><br/>
                        <small>100 | 100 | 100</small>
                        <hr/>
                        <p class="card-text">Attack</p>
                        <table class="table-borderless" style="margin: 0 auto;width: 100%;text-align: center;">
                            <tbody>
                                <tr>
                                    <td style="text-align:center">Quick Name</td>
                                    <td>Quick Type</td>
                                </tr>
                                <tr>
                                    <td>Good against</td>
                                    <td>Weak to</td>
                                </tr>
                            </tbody>
                        </table>
                        <hr/>
                        <p class="card-text">Defense</p>
                        <table class="table-borderless" style="margin: 0 auto;width: 100%;text-align: center;">
                            <tbody>
                                <tr>
                                    <td class="defense_type" colspan="2" style="text-align:center"></td>
                                </tr>
                                <tr>
                                    <td class="resistant_to"></td>
                                </tr>
                                <tr>
                                    <td class="vulnerable_to"></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>		
        <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
        <script type="application/json" charset="utf8" src="https://cdn.datatables.net/plug-ins/1.10.20/i18n/Portuguese-Brasil.json"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.14/dist/js/bootstrap-select.min.js"></script>
    </body>
</html>
